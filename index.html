<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="record">
        <div class="label"></div>
      </div>
      <div class="tone-arm">
        <div class="control"></div>
      </div>
      <button class="btn"></button>
      <div class="slider-container">
        <input type="range" class="slider" min="0" max="10" step="1" value="5"/>
      </div>
    </div>
    <audio  class="my-song" src="Home.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
